name: Manual Earnings Search

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: '검색할 주식 티커 (예: TSLA, AAPL)'
        required: true
        default: 'TSLA'

permissions:
  contents: write

jobs:
  search_and_summarize:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Search Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py --ticker ${{ inputs.ticker }}

    - name: Commit and push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add _posts/
        git commit -m "Add summary for ${{ inputs.ticker }}" || echo "No changes to commit"
        git push
