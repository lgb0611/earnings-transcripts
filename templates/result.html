<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ result.ticker }} 어닝 컨콜 요약</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> 분석 완료!</h1>
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> 새 분석</a>
        </header>

        <div class="result-header">
            <div class="ticker-badge">{{ result.ticker }}</div>
            <h2>{{ result.company_name }}</h2>
            <div class="result-meta">
                <span><i class="fas fa-file-alt"></i> {{ result.length }}자</span>
                <span><i class="fas fa-clock"></i> {{ result.timestamp }}</span>
                <span><i class="fas fa-link"></i> <a href="{{ result.url }}" target="_blank">원문</a></span>
            </div>
        </div>

        <div class="summary-content">
            <h3><i class="fas fa-file-contract"></i> 어닝 컨콜 요약</h3>
            <div class="summary-text">
                {{ result.summary | safe }}
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="copyToClipboard()" class="btn-copy">
                <i class="fas fa-copy"></i> 복사
            </button>
            <button onclick="downloadResult()" class="btn-download">
                <i class="fas fa-download"></i> 다운로드
            </button>
            <a href="/?ticker={{ result.ticker }}" class="btn-reanalyze">
                <i class="fas fa-redo"></i> 다시 분석
            </a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            navigator.clipboard.writeText(`{{ result.ticker }} (${{ result.company_name }})\n\n${{ result.summary }}`);
            alert('클립보드에 복사되었습니다!');
        }
        
        function downloadResult() {
            const text = `티커: ${{ result.ticker }}
회사명: ${{ result.company_name }}
출처: ${{ result.url }}
생성시간: ${{ result.timestamp }}

${{ result.summary }}`;
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${{ result.ticker }}_earnings_summary.txt`;
            link.click();
        }
    </script>
</body>
</html>
