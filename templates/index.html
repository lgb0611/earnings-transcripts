<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Earnings Call Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Earnings Call Summarizer</h1>
            <p>티커만 입력하면 최근 어닝 컨콜을 자동으로 분석합니다</p>
        </header>

        <div class="input-section">
            <form id="analyzeForm">
                <div class="input-group">
                    <input type="text" id="ticker" placeholder="티커 입력 (예: TSLA, AAPL, MSFT)" maxlength="10" required>
                    <button type="submit"><i class="fas fa-search"></i> 분석 시작</button>
                </div>
            </form>
            
            <div class="examples">
                <h3>🔥 인기 티커 예시</h3>
                <div class="ticker-buttons">
                    <button onclick="setTicker('TSLA')">TSLA</button>
                    <button onclick="setTicker('AAPL')">AAPL</button>
                    <button onclick="setTicker('MSFT')">MSFT</button>
                    <button onclick="setTicker('NVDA')">NVDA</button>
                    <button onclick="setTicker('GOOGL')">GOOGL</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="statusText">분석을 시작합니다...</p>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
