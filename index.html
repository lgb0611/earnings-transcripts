<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기업 실적 컨퍼런스 콜 정리</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>기업 실적 컨퍼런스 콜 (Earnings Call) 정리</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="티커 입력 (예: NVDA)" autocomplete="off" />
      </div>
      <button id="addCompanyBtn" class="add-btn">새 기업 추가</button>
      <p class="note">티커 입력 시 최근 2개 분기 컨콜 자동 불러옵니다.</p>
    </header>

    <div id="addForm" class="add-form hidden">
      <h2>새 기업 추가 (자동 API 연동)</h2>
      <input type="text" id="newTicker" placeholder="티커 (e.g., NVDA)" required />
      <button id="submitAdd" class="submit-btn">자동 추가</button>
      <button id="cancelAdd" class="cancel-btn">취소</button>
    </div>

    <main id="results"></main>
    <div id="no-result" class="hidden">결과가 없습니다. 유효한 티커를 입력하세요.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
