<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기업 실적 컨퍼런스 콜 정리</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>기업 실적 컨퍼런스 콜 (Earnings Call) 정리</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="기업명을 입력하세요 (예: 애플, 테슬라, 엔비디아, 삼성전자)" autocomplete="off" />
      </div>
      <p class="note">현재 15개 주요 기업의 최근 4개 분기 컨콜을 지원합니다.</p>
    </header>

    <main id="results"></main>
    <div id="no-result" class="hidden">검색된 기업이 없습니다.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
